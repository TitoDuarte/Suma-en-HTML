<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora en HTML</h1>
    <h2>Resuelva sus operaciones</h2>
    
    <table class="Calculadora">
        <tr>
            
                <td colspan="4"> <span id="resultado"></span></td>
            
</tr>
<tr>
    <th><input type="button" value="7" onclick="resultado(this.value)"></th>
    <th><input type="button" value="8" onclick="resultado(this.value)"></th>
    <th><input type="button" value="9" onclick="resultado(this.value)"></th>
    <th><input type="button" value="/" onclick="resultado(this.value)"></th>
</tr>
<tr>
    <th><input type="button" value="4" onclick="resultado(this.value)"></th>
    <th><input type="button" value="5" onclick="resultado(this.value)"></th>
    <th><input type="button" value="6" onclick="resultado(this.value)"></th>
    <th><input type="button" value="*" onclick="resultado(this.value)"></th>
</tr>
<tr>
    <th><input type="button" value="1" onclick="resultado(this.value)"></th>
    <th><input type="button" value="2" onclick="resultado(this.value)"></th>
    <th><input type="button" value="3" onclick="resultado(this.value)"></th>
    <th><input type="button" value="-" onclick="resultado(this.value)"></th>
</tr>
<tr>
    <th><input type="button" value="0" onclick="resultado(this.value)"></th>
    <th><input type="button" value="=" onclick="resultado(this.value)"></th>
    <th><input type="button" value="C" onclick="resultado(this.value)"></th>   
    <th><input type="button" value="+" onclick="resultado(this.value)"></th>
</tr>
</table>

</body>
</html>
